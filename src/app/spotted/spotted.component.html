<div class="bird-list-div">
  <ul class="bird-images-container">

    <li class="bird-item" *ngFor="let bird of spottedList; index as i">

      <img *ngIf="bird?.img1" class="image" src="{{bird?.img1}}" alt="Image of {{bird.comName}}"
        title="Image of {{bird.comName}}">
      <img *ngIf="!bird?.img1" class="image" src="/assets/bird-image.JPG" alt="Image of {{bird.comName}}"
        title="Image of {{bird.comName}}">
      <p class="name">{{bird?.comName}}</p>
      <button class="remove-button" (click)="removeBird(i)">Remove</button>
    </li>
  </ul>
</div>
<div class="no-spot" *ngIf=" spottedList == '' ">
  <img class="bird-watching-img" src="/assets/bird-watching.png" alt="" srcset="">
  <div class="main-header-container">
    <h1 class="main-header">Nothing to see here!</h1>
    <h2 #test class="sub-header">Add birds to your spotted list by clicking on the binocular icon.
      <i class="fa fa-binoculars spotted-button" aria-hidden="true"></i>
    </h2>
    <h2 #test class="sub-header2">Whatâ€™s another name for a clever duck? A wise quacker!</h2>

  </div>

</div>
